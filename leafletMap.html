<!DOCTYPE>

<html>

<head>

  <meta charset="utf-8"/>

  <title>Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="

    crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->

    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="

      crossorigin=""></script>

</head>

<body>

  <div id="mapid" style="height: 360px;"></div>

  <script>

    var mymap = L.map('mapid').setView([51.505, -0.09], 13);

    

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {

        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',

        maxZoom: 18,

        id: 'mapbox.streets',

        accessToken: 'pk.eyJ1IjoiYmZzMTAyNCIsImEiOiJjam51cjZlZTYwMnFsM3dwZjdoa3lxODlyIn0.t3AtLSnTmfCLn9iovqC_gQ'

      }).addTo(mymap);

 

      var marker = L.marker([51.5, -0.09]).addTo(mymap);

      

      var circle = L.circle([51.508, -0.11], {

          color: 'red',

          fillColor: '#f03',

          fillOpacity: 0.5,

          radius: 500

        }).addTo(mymap);

 

        var polygon = L.polygon([

            [51.509, -0.08],

            [51.503, -0.06],

            [51.51, -0.047]

          ]).addTo(mymap);

 

          var popup = L.popup();

 

            function onMapClick(e) {

              popup

                .setLatLng(e.latlng)

                .setContent("<a href='https://www.google.com'>You clicked the map at</a> " + e.latlng.toString())

                .openOn(mymap);

            }

 

            mymap.on('click', onMapClick);

 

    

  </script>

</body>

</html>
